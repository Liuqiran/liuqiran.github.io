{{ $books := site.Data.books.list }}
<div style="font-size: 0.95rem; margin: auto; overflow-x: auto;">
<table>
  <thead>
    <tr>
      <th>No.</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date of completion</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    {{ range $books }}
      <tr>
        <td>{{ .No }}</td>
        <td>{{ .Title }}</td>
        <td>{{ if .Author }}{{ .Author }}{{ else }}Unknown{{ end }}</td>
        <td>{{ .Date }}</td>
        <td class="rating-cell">
          <div class="rating-wrapper">
            <div class="empty-stars">☆☆☆☆☆</div>
            <div class="filled-stars" style="width: {{ mul .Rating 20 }}%">⭐⭐⭐⭐⭐</div>
          </div>
        </td>
      </tr>
    {{ end }}
  </tbody>
</table>
</div>

<style>
.rating-cell {
  white-space: nowrap;
  width: 100px; /* 调整合适的宽度 */
}

.rating-wrapper {
  position: relative;
  display: inline-block;
  unicode-bidi: bidi-override;
  direction: ltr;
}

.empty-stars {
  display: inline-block;
  letter-spacing: 1px; /* 调整星星间距 */
}

.filled-stars {
  position: absolute;
  left: 0;
  top: 0;
  white-space: nowrap;
  overflow: hidden;
  letter-spacing: 1px; /* 与empty-stars相同的间距 */
}
</style>
