{{/* layouts/shortcodes/trello-iframe.html */}}
{{ $url := .Get "url" }}

<div class="trello-embed-wrapper">
  <iframe 
    src="{{ $url }}"
    loading="lazy"
    frameborder="0"
    allowfullscreen
    onerror="this.style.display='none';"
  ></iframe>
</div>

<style>
.trello-embed-wrapper {
  position: relative;
  width: 100%;
  padding-bottom: 65vh; /* 高度比例可调 */
  margin: 2rem 0;
  overflow: hidden;
}

.trello-embed-wrapper iframe {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 8px;
}
</style>
