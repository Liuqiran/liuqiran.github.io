<!-- Twikoo -->
<div id="tcomment"></div>

<script src="https://registry.npmmirror.com/twikoo/1.6.40/files/dist/twikoo.all.min.js"></script>
<script>
  {{ $path := .RelPermalink }}

  {{ if eq .Lang "en" }}
    {{ $path = replace $path "/en/" "/zh/" }}
  {{ end }}

  twikoo.init({
    envId: {{ .Site.Params.twikoo.id }},
    el: "#tcomment",
    region: {{ .Site.Params.twikoo.region }},
    lang: "{{ .Site.Language.Lang }}",
    path: "{{ $path }}",
  })
</script>
