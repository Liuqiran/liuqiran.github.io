<script>
window.addEventListener('DOMContentLoaded', (event) => {
    // 处理英文版本（profileMode）
    const profileSubtitle = document.querySelector('.profile_inner h2');
    if (profileSubtitle) {
        profileSubtitle.innerHTML = '<span id="typed-profile"></span>';
        new Typed('#typed-profile', {
            strings: [
                'Welcome to my personal site',
                'Life is a...',
                'Life is but a walking shadow'
            ],
            typeSpeed: 50,
            backSpeed: 30,
            startDelay: 1000,
            backDelay: 2000,
            loop: false,
            showCursor: true,
            cursorChar: '|',
            onComplete: (self) => {
                setTimeout(() => {
                    self.cursor.style.display = 'none';
                }, 1500);
            }
        });
    }

    // 处理中文版本（homeInfoParams）
    const homeContent = document.querySelector('.home-info .entry-content');
    if (homeContent) {
        homeContent.innerHTML = '<span id="typed-home"></span>';
        new Typed('#typed-home', {
            strings: [
                '欢迎访问本人站点！',
                '生命如同...',
                '生命不过是行走的影子'
            ],
            typeSpeed: 50,
            backSpeed: 30,
               startDelay: 1000,
            backDelay: 2000,
            loop: false,
            showCursor: true,
            cursorChar: '|',
            onComplete: (self) => {
                setTimeout(() => {
                    self.cursor.style.display = 'none';
                }, 1500);
            }
        });
    }
});
</script>
