<!-- layouts/partials/extend_home.html -->
<div class="typed-title">
    <span id="typed"></span>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var typed = new Typed('#typed', {
            strings: [
                'Welcome to my personal site.',
                'Life is a...',
                'Life is but a walking shadow'
            ],
            typeSpeed: 70,
            backSpeed: 40,
            startDelay: 1000,
            backDelay: 2000,
            loop: false,
            showCursor: true,
            cursorChar: '|',
            onComplete: (self) => {
                setTimeout(() => {
                    self.cursor.style.display = 'none';
                }, 1500);
            }
        });
    });
</script>
