name: Add slugs from filename

on:
  workflow_dispatch: {}

jobs:
  add_slugs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Dry run (log only)
        run: |
          python3 scripts/add_slug_from_filename.py

      - name: Apply changes
        run: |
          python3 scripts/add_slug_from_filename.py --roots content/en content/zh
          python3 scripts/add_slug_from_filename.py --roots content/en content/zh --apply

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: add slugs from filename"
          git push
